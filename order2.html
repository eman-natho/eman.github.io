<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Croatia national football team</title>
  <style>
   .form1{
     padding:20px 450px;
     
   }
  </style>
</head>
<body>
  <h1 align="middle">Croatia National Football Team</h1>
  <form action="https://formspree.io/f/moqpkgzq" method="POST" class="form1">
    
    <label for="ordernumber"><u><b>Order Number:</b></u></label> <br>
    <input type="text" name="ordernumber" id="ordernumber" value="29760734" disabled><br><br>


     <label for="fname"><u><b>Enter Your Name:</b></u></label><br>
     <input type="text" name="fname" id="fname" size="20" maxlength="20" ><br><br>
     

     <label for="familyname"><u><b>Enter Your Family Name:</b></u></label><br>
     <input type="text" name="familyname" id="familyname" size="20" maxlength="20" ><br><br>

     <label for="clothetype"><u><b>Shirt Type:</b></u></label><br>

     <input type="radio" name="Shirt Type" id="t-shirt" value="t-shirt" checked>
     <label for="t-shirt">T-Shirt</label><br>
     
     <input type="radio" name="Shirt Type" id="sleeveless" value="sleeveless">
     <label for="sleeveless">Sleeveless</label><br>

     <input type="radio" name="Shirt Type" id="sweater" value="sweater">
     <label for="sweater">Sweater</label><br>


     <input type="radio" name="Shirt Type" id="hoodie" value="hoodie">
     <label for="hoodie">Hoodie</label><br>

     <input type="radio" name="Shirt Type" id="coat" value="coat">
     <label for="coat">Coat</label><br><br>

     <label for="color"><u><b>Color:</b></u></label><br>
      <select name="color" id="color">
       <option value="red">Red</option>
       <option value="green">Green</option>
       <option value="blue">Blue</option>
       <option value="white" selected >White</option>
      </select><br><br>

      <label for="size"><u><b> Select A Size:</u></b></label><br>
      <input type="radio" name="size" id="S" value="S">
     <label for="S">S</label><br>

     <input type="radio" name="size" id="M" value="M">
     <label for="M">M</label><br>


     <input type="radio" name="size" id="L" value="L">
     <label for="L">L</label><br>

     <input type="radio" name="size" id="XL" value="XL">
     <label for="XL">XL</label><br><br>

     <label for="logo placement"><u><b>Logo Placement:</b></u></label><br>

     <input type="checkbox" id="vehicle1" name="logo placement" value="back">
     <label for="back">Back</label><br>
     <input type="checkbox" id="vehicle2" name="logo placement" value="front">
     <label for="front"> Front</label><br>
     <input type="checkbox" id="vehicle3" name="logo placement" value="rigth sleeve">
     <label for="right sleeve">Right Sleeve</label><br>
     <input type="checkbox" id="vehicle3" name="logo placement" value="left sleeve">
     <label for="left sleeve"> Left Sleeve</label><br><br>

     <label for="adress"><u><b>Adress:</b></u></label><br>
     <textarea name="adress" id="adress" cols="30" rows="10"></textarea><br><br>

     <input type="submit" value="שלח הזמנה">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="reset" value="התחל מהתחלה">
     

  </form>
</body>
</html>
